<h2>Signup</h2>
<form method="POST">

Email: <input type="email" name="email" required><br><br>
Password: <input type="password" name="password" required><br><br>

Role:
<select name="role">
<option value="admin">Admin</option>
<option value="user">User</option>
</select><br><br>

<button type="submit">Signup</button>
</form>
